

<div class="container">

  <div class="row">
    <hr>
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
            <tr>
              <th><span>Team First</span></th>
              <th><span>Team Second</span></th>
              <th><span>Score</span></th>
              <th><span>Match Date</span></th>


              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let match of matches| orderBy :'matchDate':false">
              <td>

                {{match.teamFirst?.name}}

              </td>
              <td>
                {{match.teamSecond?.name}}
              </td>
              <td >
                {{ match.goalFt }} - {{match.goalSt}}
              </td>
              <td>
               Week {{match.matchDate}}
              </td>


            </tr>

            </tbody>
          </table>
        </div>

      </div>
    </div>
    <button class="btn btn-primary" [routerLink]="['/play', selectedLeague]">PLAY GAME</button>
    <hr>
  </div>

</div>
