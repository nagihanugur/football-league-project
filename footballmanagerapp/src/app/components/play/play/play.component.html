<div class="container mt-5">
  <div class="row">
    <div *ngFor="let match of matches; index as i" class="card text-center col-md-6 mt-3 my-2 pd-3">
      <div class="card-header text-muted">
        Game {{i+1}}
      </div>
      <div class="card-body">

        <ul>
         <h5 class="card-title"> {{match.teamFirst?.name}}  -  {{match.teamSecond?.name}}</h5>
        </ul>
        <h6 class="card-title">{{match.goalFt}} - {{match.goalSt}}</h6>

        <a  class="btn btn-primary" (click)="playGame(match.matchId)">Play Game!</a>
      </div>
      <div class="card-footer text-muted">
        {{match.matchDate}}
      </div>
    </div>

  </div>
</div>
