
<div *ngIf="message" class="alert alert-success" role="alert">
  <strong>Success! Team  is deleted...</strong>
  <button (click)="removeMessage()" type="button" class="btn btn-light">X</button>
</div>



<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
            <tr>
              <th><span>Team</span></th>
              <th><span>Features</span></th>
              <th class="text-center"><span>Power</span></th>
              <th><span>Point</span></th>



              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let team of teams">
              <td>
                <img src="{{team.emblem}}" alt="">
                <a href="#" class="user-link">{{team.name}}</a>

              </td>
              <td>
                {{team.features}}
              </td>
              <td class="text-center">
                <span class="label label-default">{{team.power}}</span>
              </td>
              <td>
                {{team.point}}
              </td>

              <td style="width: 20%;">


                <a routerLink="/updateTeam/{{team.teamId}}"><button type="button"  class="btn btn-primary " >edit</button></a>


                <button type="button" class="btn btn-danger" (click)="deleteTeam(team.teamId)">delete
									</button>

              </td>
            </tr>

            </tbody>
          </table>

        </div>
        <ul class="pagination pull-right">
          <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
          <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
        </ul>
      </div>
    </div>
   <div class="row">
     <div class="col-md-2">

       <button  routerLink="/saveTeam" type="button" class="yan btn btn-success yan">Create Teams</button>


     </div>
     <div class="col-md-2">

       <button  type="button" (click)="deleteAll()" class=" yan btn btn-danger">Delete All Teams</button>


     </div>
     <div class="col-md-2">

       <button  type="button" (click)="createAllFixture()" class="yan btn btn-primary yan">Create Fixture</button>


     </div>

   </div>
  </div>

</div>
